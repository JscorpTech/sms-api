{% extends "layouts/main.html" %}


{% block content %}
    <div class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header justify-content-between d-flex align-items-center mb-5">
                            <h4 class="card-title">Videolar ro'yhati</h4>
                            <a href="{% url "adm:course_create" %}" class="btn btn-sm btn-success">Qo'shish <i
                                    class="mdi mdi-arrow-right align-middle"></i></a>
                        </div><!-- end card header -->
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table mb-0">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>URL</th>
                                        <th>Descriptiom</th>
                                        <th>#</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {% for course in courses %}
                                        <tr>
                                            <td>{{ course.id }}</td>
                                            <th scope="row">{{ course.url|slice:":30" }}...</th>
                                            <td>{{ course.description|slice:":50" }}...</td>
                                            <td class="align-items-center d-flex">
                                                <a href="{% url "adm:course_delete" pk=course.id %}"><i
                                                        class="mdi mdi-trash-can-outline align-middle fs-4 text-danger p-0 m-0"></i></a>
                                                <a href="{% url "adm:course_edit" pk=course.id %}"><i
                                                        class="mdi mdi-content-save-edit-outline fs-4 text-primary ms-2"></i></a>
                                            </td>
                                        </tr>
                                    {% endfor %}

                                    </tbody>
                                </table><!-- end table -->
                            </div><!-- end table responsive -->
                        </div>
                        <!-- end card body -->
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col -->
            </div>
        </div>
    </div>
{% endblock content %}
