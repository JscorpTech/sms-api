{% extends "layouts/main.html" %}



{% block content %}
    <div class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header justify-content-between d-flex align-items-center">
                            <a href="{% url "adm:course_list" %}"
                               class="btn btn-sm btn-success"><i
                                    class="mdi mdi-arrow-left align-middle"></i> Ortga</a>
                            <h4 class="card-title">Videoni o'chirish</h4>
                        </div><!-- end card header -->
                        <div class="card-body">
                            <div id="table-search" class="table">
                                <div role="complementary" class="gridjs gridjs-container" style="width: 100%;">

                                    <div class="gridjs-wrapper" style="height: auto;">
                                        <table role="grid" class="gridjs-table" style="height: auto;">

                                            <tbody class="gridjs-tbody">
                                            <tr class="gridjs-tr">
                                                <td data-column-id="name" class="gridjs-td">url</td>
                                                <td data-column-id="email" class="gridjs-td">{{ object.url }}</td>
                                            </tr>

                                            <tr class="gridjs-tr">
                                                <td data-column-id="name" class="gridjs-td">Description</td>
                                                <td data-column-id="email" class="gridjs-td">{{ object.description }}</td>
                                            </tr>

                                            </tbody>
                                        </table>
                                    </div>
                                    <form action="" method="post">{% csrf_token %}
                                        <h5 class="text-center text-danger">Videoni o'chirib tashlashni istaysizmi</h5>
                                        <div class="w-100 justify-content-center d-flex">
                                            <a href="{% url "adm:course_list" %}" type="button" class="btn btn-success me-5">Yo'q</a>
                                            <button type="submit" class="btn btn-danger">Ha</button>
                                        </div>
                                    </form>
                                    <div id="gridjs-temp" class="gridjs-temp"></div>
                                </div>
                            </div>
                        </div>
                        <!-- end card body -->
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col -->
            </div>


        </div> <!-- container-fluid -->
    </div>
{% endblock content %}
